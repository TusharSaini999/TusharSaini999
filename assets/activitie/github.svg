<svg width="600" height="150" viewBox="0 0 600 150" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="cyberGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#8e2de2" />
      <stop offset="33%" stop-color="#f000ff" />
      <stop offset="66%" stop-color="#4b0082" />
      <stop offset="100%" stop-color="#b651ed" />
      
      <animate attributeName="x1" values="0%; -100%; 0%" dur="4s" repeatCount="indefinite" />
      <animate attributeName="x2" values="100%; 0%; 100%" dur="4s" repeatCount="indefinite" />
    </linearGradient>
  </defs>
  
  <text x="50%" y="50%" 
        dominant-baseline="middle" 
        text-anchor="middle" 
        font-family="Inter, sans-serif" 
        font-size="72" 
        font-weight="900" 
        fill="url(#cyberGradient)">
    GitHub Activity
  </text>
</svg>