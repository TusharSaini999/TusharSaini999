<svg width="240" height="70" viewBox="0 0 240 70" xmlns="http://www.w3.org/2000/svg">


  <defs>
    <linearGradient id="mailGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#b640ff"/> <stop offset="50%" stop-color="#d61fffd2"/> <stop offset="100%" stop-color="#9c39ff"/> </linearGradient>
    
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3" />
      <feOffset dx="0" dy="2" />
      <feComponentTransfer><feFuncA type="linear" slope="0.2"/></feComponentTransfer>
      <feMerge><feMergeNode/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>

    <filter id="glow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="8" />
      <feComponentTransfer><feFuncA type="linear" slope="0.5"/></feComponentTransfer>
      <feMerge><feMergeNode/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <g class="portfolio-btn">
    <rect class="btn-rect" x="10" y="10" width="220" height="50" rx="15" ry="15" fill="url(#mailGrad)" filter="url(#shadow)" />

    <g transform="translate(52, 24)">
      <g class="btn-icon" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none">
        <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z" transform="scale(0.8)"/>
        <polyline points="22,6 12,13 2,6" transform="scale(0.8)"/>
      </g>

      <text x="85" y="16" 
            font-family="'Inter', 'Segoe UI', sans-serif" 
            font-size="15" 
            font-weight="700" 
            fill="white" 
            text-anchor="middle"
            style="pointer-events: none; letter-spacing: 0.8px;">
        GET IN TOUCH
      </text>
    </g>
  </g>
</svg>