<svg width="240" height="70" viewBox="0 0 240 70" xmlns="http://www.w3.org/2000/svg">

  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#c361ff"/> <stop offset="50%" stop-color="#d946fbd2"/> <stop offset="100%" stop-color="#af61fc"/> </linearGradient>
    
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3" />
      <feOffset dx="0" dy="2" />
      <feComponentTransfer><feFuncA type="linear" slope="0.2"/></feComponentTransfer>
      <feMerge><feMergeNode/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>

    <filter id="glow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="8" />
      <feComponentTransfer><feFuncA type="linear" slope="0.5"/></feComponentTransfer>
      <feMerge><feMergeNode/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <g class="portfolio-btn">
    <rect class="btn-rect" x="10" y="10" width="220" height="50" rx="15" ry="15" fill="url(#grad)" filter="url(#shadow)" />

    <g transform="translate(45, 22)">
      <g class="btn-icon" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none">
        <rect x="0" y="6" width="22" height="16" rx="2" />
        <path d="M7 6V3a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v3" />
        <rect x="9" y="12" width="4" height="3" rx="1" fill="white" />
      </g>

      <text x="95" y="19" 
            font-family="'Inter', 'Segoe UI', sans-serif" 
            font-size="15" 
            font-weight="700" 
            fill="white" 
            text-anchor="middle"
            style="pointer-events: none; letter-spacing: 0.8px;">
        MY PORTFOLIO
      </text>
    </g>
  </g>
</svg>